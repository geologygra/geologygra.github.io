


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>

    

    
    <!--Step:2 引入echarts-all.js-->
    <script src="http://echarts.baidu.com/echarts2/doc/example/www2/js/echarts-all.js"></script>
    
    <script type="text/javascript">
       
        // Step:3 echarts和zrender被echarts-plain.js写入为全局接口
        var myChart = echarts.init(document.getElementById('main'));
        
        myChart.setOption
		({
			
        
  
  
   



    title : {
        text: '98年-16年汽油全国平均价格走势',
        subtext: '数据来源：金投原油'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['93#汽油价格']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['1998-03','1999-03','2000-03','2001-03','2002-03','2003-03','2002-03','2003-03','2004-03','2005-03','2006-03','2007-03','2008-03','2009-03','2010-03','2011-03','2012-03','2013-03','2014-03','2015-03','2016-03']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} 元'
            }
        }
    ],
    series : [
        {
            name:'93#汽油价格',
            type:'line',
            data:[2.32,2.38,2.47,3.00,2.50,3.29,3.46,3.92,4.65,4.90,6.20,5.56,6.92,7.42,8.33,7.85,8.33,8.05,7.31,6.21,5.56],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            }
            
        }
        
    ]






                    

                    
    
    
    
    
   
        });
        
        
    </script>
</body>
</html>
